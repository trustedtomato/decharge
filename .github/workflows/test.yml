name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Node.js 16
      uses: actions/setup-node@v1
      with:
        node-version: 16
    - name: Install pnpm
      run: npm install -g pnpm
    - name: Run test.sh
      run: ./test.sh